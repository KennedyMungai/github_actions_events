name: Simple Demo

on:
  pull_request:
    types:
      - opened
    branches:
      - main
  workflow_dispatch:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '.github/workflows/*'
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Output Event Data
              run: echo "${{ toJSON(github.event) }}"
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: npm ci
            - name: Build Code
              run: npm run build
            - name: Deploy the project
              run: echo "Deploying...."
