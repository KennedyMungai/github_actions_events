name: Deploy Website

on:
    push:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code
              run: npm run lint
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get Code
              uses: actions/checkout@v4
            - name: Install Dependencies
              run: npm ci
            - name: Build Website
              run: npm run build
            - name: Upload Artifacts
              uses: actions/upload-artifact@v3
              with:
                name: dist-files
                path: .next

    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Get Build Artifacts
              uses: actions/download-artifact@v3
              with: 
                name: dist-files
            - name: Output Contents
              run: ls
            - name: Deploy
              run: echo "Deploying...."